<html layout:decorate="~{layout}">
<div layout:fragment="content">
    <form th:action="@{/member/login}" method="post">
        <div>
            <input class="input" type="text" id="username" name="username" placeholder="ID">
        </div>
        <div>
            <input class="input" type="password" id="password" name="password" placeholder="PW">
        </div>
        <div class="flex">
            <button class="btn btn-primary m-1">로그인</button>
            <a class="btn btn-primary m-1">회원가입</a>
        </div>
    </form>
</div>
</html>
